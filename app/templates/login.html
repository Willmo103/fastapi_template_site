<!DOCTYPE html>
<html lang="en">
  <head>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <h1>LOGIN</h1>
      </div>
    </nav>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.13.0/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', path='login.js')}}"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <form class="container p-2 block-centered" id="login">
      <div class="col md-12">
        <label
          for="validationDefaultUsername"
          class="form-label"
          <div
          class="input-group"
          >Email</label
        >
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            name="email"
            type="email"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            placeholder="Example@example.com"
            required
          />
        </div>
      </div>

      <div class="col md-12">
        <label for="validationDefault02" class="form-label">username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"
            >&nbsp<b>a</b>&nbsp</span
          >
          <input
            name="username"
            type="username"
            class="form-control"
            id="validationDefault02"
            placeholder="username"
            required
          />
        </div>
      </div>
      <div class="col md-12">
        <label for="validationDefault03" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"
            >&nbsp<b>*</b>&nbsp</span
          >
          <input
            name="password"
            type="password"
            class="form-control"
            id="validationDefault03"
            placeholder="Password"
            required
          />
        </div>
      </div>
      <div class="col md-12 p-2">
        <div class="form-check">
          <input
            name="newUser"
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
          />
          <label class="form-check-label" for="invalidCheck2"> New User </label>
        </div>
      </div>
      <div class="col md-12p-2">
        <button class="btn btn-primary m-2" type="submit">Submit</button>
      </div>
      <!-- <a href="index.html" class="p-2">New User</a> -->
    </form>
  </body>
</html>
